{% extends "base.html" %}
{% block content %}
{% load user_filters %}

<main role="main" class="container">
    <div class="row">
            <div class="col-md-3 mb-3 mt-1">
                <div class="card">
                        <div class="card-body">
                                <div class="h2">
                                    <!-- Имя автора -->
                                    {{ user.first_name }} {{ user.last_name }}
                                </div>
                                <div class="h3 text-muted">
                                    <a href="/{{ post.author }}/"><strong class="d-block text-gray-dark">@{{ post.author }}</strong></a>
                                </div>
                        </div>
                        <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                        <div class="h6 text-muted">
                                        Подписчиков: XXX <br />
                                        Подписан: XXX
                                        </div>
                                </li>
                                <li class="list-group-item">
                                        <div class="h6 text-muted">
                                            <!--Количество записей -->
                                            Записей: {{ posts_count }}
                                        </div>
                                </li>
                        </ul>
                </div>
        </div>

        <div class="col-md-9">

                <div class="card mb-3 mt-1 shadow-sm">
                        <div class="card-body">
                                <p class="card-text">
                                        <!-- Ссылка на страницу автора в атрибуте href; username автора в тексте ссылки -->
                                        <a href="/{{ post.author }}/"><strong class="d-block text-gray-dark">@{{ post.author }}</strong></a>
                                        <!-- Текст поста -->
                                        {{ post.text }} 
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group ">
                                                <!-- Ссылка на редактирование, показывается только автору записи -->
                                                <a class="btn btn-sm text-muted" href="/{{ post.author }}/{{ post.id }}/edit" role="button">Редактировать</a>
                                        </div>
                                        <!-- Дата публикации  -->
                                        <small class="text-muted">31 июля 1854 г. 0:00</small>
                                </div>
                        </div>
                </div>
     </div>
    </div>
</main> 

{% endblock %}
